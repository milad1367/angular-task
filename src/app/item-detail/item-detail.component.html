
<div class="item" *ngIf="item">
    <nav>
        <a routerLink="/items">Home</a>
    </nav>
    <h2>{{ item['title']}} Details</h2>
    <span style="color:#48c718">created by : {{item.user['login']}} at {{item['created_at']}} </span>
    <p> {{body}} </p>
    <button (click)="goBack()">go back</button>

</div>
