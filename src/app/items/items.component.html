<div class="items">
    <h2 style="color:#0366d6"> angular open issue list : </h2>
    <div class="body">
        <ul>
            <li *ngFor="let item of items">
                <div>
                    <a routerLink="/detail/{{item.id}}">
                        <h4>{{item['title']}}</h4> 
                    </a>
                </div>
            </li>
        </ul>
    </div>
  </div>
